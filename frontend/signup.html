<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Signup</h1>
    <form id="signupForm">
        <input type="email" id="email" placeholder="Enter you email" required><br>
        <input type="text" id="password" placeholder="Enter your password" required><br>
        <input type="text" id="firstName" placeholder="Enter your first name" required><br>
        <input type="text" id="lastName" placeholder="Enter your last name" required><br>

        <button type="submit">Signup</button><br>
    </form>
    <p>Already have an account? <a href="signin.html">Signin</a></p>
    <script src="js/auth.js"></script>
</body>

</html>
